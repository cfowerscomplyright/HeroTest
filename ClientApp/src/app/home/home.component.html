<div class="container">
  <h1>Heroes List</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Alias</th>
        <th>Brand</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{ hero.id }}</td>
        <td>{{ hero.name }}</td>
        <td>{{ hero.alias }}</td>
        <td>{{ hero.brandId}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteHero(hero.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
