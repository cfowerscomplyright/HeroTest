<div class="gray-bg add-hero-main">
  <form [formGroup]="mainForm" (ngSubmit)="onSave()">
    <!-- Name Field -->
    <div class="form-group row">
      <div class="input-group">
        <span class="input-group-text field-text-l">Name</span>
        <input type="text" class="form-control" id="name" formControlName="name" maxlength="100" />
        <div *ngIf="mainForm.controls.name.touched && mainForm.controls.name.invalid" class="alert alert-danger">
          Name is required.
        </div>
      </div>
    </div>

    <!-- Alias Field -->
    <div class="form-group row">
      <div class="input-group">
        <span class="input-group-text field-text-l">Alias</span>
        <input type="text" class="form-control" id="alias" formControlName="alias" maxlength="100" />
        <div *ngIf="mainForm.controls.alias.touched && mainForm.controls.alias.invalid" class="alert alert-danger">
          Alias is required.
        </div>
      </div>
    </div>

    <!-- Brand Field -->
    <div class="form-group row">
      <div class="input-group">
        <span class="input-group-text field-text-l">Brand</span>
        <select class="form-select" formControlName="brandId">
          <option value="" disabled>Select Brand</option>
          <option *ngFor="let obj of brands" [value]="obj.Id">{{obj.Name}}</option>
        </select>
        <div *ngIf="mainForm.controls.brandId.touched && mainForm.controls.brandId.invalid" class="alert alert-danger">
          Brand is required.
        </div>
      </div>
    </div>

    <!-- Status Field -->
    <div class="form-group row">
      <div class="input-group status-field">
        <span class="input-group-text field-text-l">STATUS</span>
        <input class="form-input" type="checkbox" id="isActive" formControlName="isActive">
        <label class="form-label" for="isActive">Active</label>
      </div>
    </div>

    <!-- Form Buttons -->
    <div class="row form-btns">
      <div class="col-md-6">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
      <div class="col-md-6 float-right">
        <!-- Changed to a submit type button to trigger form validation -->
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
